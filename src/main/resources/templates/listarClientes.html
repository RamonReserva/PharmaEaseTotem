<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Lista de Clientes</h1>

<!-- Verifica se há clientes -->
<div th:if="${#lists.isEmpty(clientes)}">
    <p>Nenhum cliente encontrado.</p>
</div>

<!-- Tabela de clientes -->
<table th:if="${!#lists.isEmpty(clientes)}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.email}"></td>
        <td>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar</a> |
            <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}"
               onclick="return confirm('Tem certeza que deseja excluir este cliente?');">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Botão para adicionar um novo cliente -->
<a th:href="@{/clientes/novo}">Adicionar Novo Cliente</a>

</body>
</html>
