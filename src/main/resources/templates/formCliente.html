<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Cliente</title>
</head>
<body>
<h1>Formulário de Cliente</h1>
<form th:action="@{/clientes}" th:object="${cliente}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}">
    <br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}">
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}">
    <br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" th:field="*{telefone}">
    <br>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
